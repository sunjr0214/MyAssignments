<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:panelGrid columns="1">
            <h:panelGroup>
                学生角色的主要功能包括:
                <ul>
                    <li>个人信息维护：包括修改个人的邮箱电话号码;</li>
                    <li>我的知识结构：可以查看本人知识点掌握情况等；</li>
                    <li>作业和考试：这是学生完成作业和进行考试的入口，可以选择完成作业或进行考试；</li>
                    <li>我的错题集：这里可以查看个人完成作业或考试过程中出现的错题；</li>
                </ul>
                学生角色的功能框架如下图：
            </h:panelGroup>
            <h:graphicImage library="guide" name="guideStudentscheme.jpg" width="650px"/>
            <h:panelGroup>
                首先，进入主页，占击右上角登录按钮，如下图：
            </h:panelGroup>
            <h:graphicImage library="guide" name="guidesecretarymainPage.png" width="650px"/>
            <h:panelGroup>
                在接下来的页面中，输入用户名和密码，并且选择对应的角色“”，点击登录按钮，如下图：
            </h:panelGroup>
            <h:graphicImage library="guide" name="guidesecretarylogin.png"  width="650px"/>
            <h:panelGroup>
                登录成功后，进入角色主页面，在左侧有相应的功能链接，如下图所示：
            </h:panelGroup>
            <h:graphicImage library="guide" name="guideStudentfunction.png"  width="150px"/>
            <h:panelGroup>
                个人信息维护功能，可以修改个人信息，如下图所示：
            </h:panelGroup>
            <h:graphicImage library="guide" name="guideStudentinfomation.png"  width="400px"/>
        </h:panelGrid>
    </h:body>
</html>
