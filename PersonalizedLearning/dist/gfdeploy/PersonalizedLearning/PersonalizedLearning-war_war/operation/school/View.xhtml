<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{messages.School} #{messages.Maintain}"></h:outputLabel>
        </ui:define>
        
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{messages.Name}"/>
                        <h:outputLabel value="#{schoolController.selected.name}" />
                        <h:outputLabel value="#{messages.Major}"/>
                        <h:outputLabel value="#{schoolController.selected.majorid.name}"/>
                        <h:outputLabel value="#{messages.Belong}"/>
                        <h:outputLabel value="#{schoolController.selected.parentid.name}"/>
                        <h:outputLabel value="#{messages.Edulevel}"/>
                        <h:outputLabel value="#{schoolController.selected.edulevel.name}"/>
                        <h:commandButton value="#{messages.Create}" action="#{schoolController.prepareCreate}" immediate="true" />
                        <h:commandButton value="#{messages.View} #{messages.All}" action="#{schoolController.prepareList()}" immediate="true"/>
                        <h:commandButton action="#{schoolController.prepareEdit}" value="#{messages.Edit}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
