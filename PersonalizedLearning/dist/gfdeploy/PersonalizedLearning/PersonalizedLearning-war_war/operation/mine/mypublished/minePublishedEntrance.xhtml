<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.I}#{messages.Published}#{messages.Resource}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid columns="3" width="100%">
                    <h:panelGrid>
                        <h:graphicImage name="mine/knowledge.jpg" library="images" height="200px" width="200px"/>
                        <h:commandLink value="#{messages.I}#{messages.Published}#{messages.Knowledge}" action="#{myPublishedKnowledgeController.collectMine()}" class="mya"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:graphicImage name="mine/question.jpg" library="images" height="200px" width="200px"/>
                        <h:commandLink value="#{messages.I}#{messages.Published} #{messages.Question}" action="#{myPublishedQuestionController.collectMine()}" class="mya"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
