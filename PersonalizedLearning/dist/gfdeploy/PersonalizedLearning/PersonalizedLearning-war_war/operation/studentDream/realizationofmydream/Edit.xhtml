<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{messages.Dream}"></h:outputLabel>
        </ui:define>
        <ui:define name="body">
            <!--            <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>-->
            <h:outputLabel value="#{studentDreamController.currentStudent.firstname} #{studentDreamController.currentStudent.secondname}" />
            <hr/>
            <h:outputLabel value="#{studentDreamController.selected.title}"/><br/>
            <h:outputLabel value="#{studentDreamController.selected.plan}"/><br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.Datetime}" dir="RTL"/>
                    <h:inputText p:type="date"  value="#{realizationofmydreamController.selected.recorderdate}" required="true">
                        <f:convertDateTime type="date"/>
                    </h:inputText>
                    <h:outputLabel value="#{messages.Milestone}" dir="RTL"/>
                    <h:inputTextarea  value="#{realizationofmydreamController.selected.milestone}" required="true"/>
                </h:panelGrid>
                <h:commandLink action="#{realizationofmydreamController.update()}" value="#{messages.Update}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
