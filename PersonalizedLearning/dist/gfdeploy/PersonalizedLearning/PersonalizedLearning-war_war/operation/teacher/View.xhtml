<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.Teacher}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid columns="2" >
                    <h:outputText value="#{messages.Name}"/>
                    <h:outputText value="#{teacherAdminController.selected.name}"/>
                    <h:outputText value="#{messages.Firstname}"/>
                    <h:outputText value="#{teacherAdminController.selected.firstname}" />
                    <h:outputText value="#{messages.Secondname}"/>
                    <h:outputText value="#{teacherAdminController.selected.secondname}"/>
                    <h:outputText value="#{messages.Email}"/>
                    <h:outputText value="#{teacherAdminController.selected.email}" />
                    <h:outputText value="#{messages.Phone}"/>
                    <h:outputText value="#{teacherAdminController.selected.phone}" />
                    <h:outputText value="#{messages.Role}"/>
                    <h:outputText value="#{teacherAdminController.selected.roleId.rolename}" />
                    <h:outputText value="#{messages.Major}"/>
                    <h:outputText value="#{teachermajorControllerA.getMajorsString(teacherAdminController.selected)}" title="#{messages.Major}"/>
                    <h:commandButton value="#{messages.Create}" action="#{teacherAdminController.prepareCreate}" immediate="true" />
                    <h:commandButton value="#{messages.View} #{messages.All}" action="#{teacherAdminController.prepareList()}" immediate="true"/>
                    <h:commandButton value="#{messages.Edit}" action="#{teacherAdminController.prepareEdit}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
