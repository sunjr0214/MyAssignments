<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.System}#{messages.View}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <h:dataTable value="#{mySystemControllerA.logingedTeacher}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.Name1}"/>
                            </f:facet>
                            <h:outputText value="#{item.secondname}#{item.firstname}" escape="false"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                              <h:commandLink value="#{messages.Logout}"/>
                        </h:column>
                    </h:dataTable>
                    <h:dataTable value="#{mySystemControllerA.loginedStudent}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.Name1}"/>
                            </f:facet>
                            <h:outputText value="#{item.secondname}#{item.firstname}" escape="false"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.Schoolnumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentidinschool}" escape="false"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.School}#{messages.Name}"/>
                            </f:facet>
                            <h:outputText value="#{item.schoolId.name}" escape="false"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                              <h:commandLink value="#{messages.Logout}"/>
                        </h:column>
                    </h:dataTable>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
