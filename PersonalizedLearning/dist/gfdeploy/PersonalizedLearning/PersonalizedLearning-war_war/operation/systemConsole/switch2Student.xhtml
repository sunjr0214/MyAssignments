<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.Switch}#{messages.To}#{messages.Student}|#{messages.Teacher}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" prependId="false">
                <h:panelGrid columns="1" rendered="#{teacherAdminController.teacherLogined}">
                    <ezcomp:schoolStudent/>
                    <h:commandLink value="#{messages.Switch}#{messages.To}#{messages.Student}" action="#{mySystemController.switch2StudentManiPage()}" target="_blank"/>
                    <h:commandLink value="#{messages.Switch}#{messages.To}#{messages.Teacher}" action="#{mySystemController.switch2TeacherManiPage()}" target="_blank"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
