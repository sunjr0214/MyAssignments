<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.Student} #{messages.Schedule}"/>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid columns="2" >
                    <h:outputText value="#{messages.Name1}"/>
                    <h:outputText value="#{studentscheduleController.selected.userid.secondname}#{studentscheduleController.selected.userid.firstname}" title="#{messages.Student}#{messages.Name}"/>
                    <h:outputText value="#{messages.Start} #{messages.Time}"/>
                    <h:outputText value="#{studentscheduleController.selected.starttime}" title="#{messages.Begin}#{messages.Time}"/>
                    <h:outputText value="#{messages.End} #{messages.Time}"/>
                    <h:outputText value="#{studentscheduleController.selected.endtime}" title="#{messages.End}#{messages.Time}"/>
                    <h:outputText value="#{messages.End} #{messages.Finished}"/>
                    <h:selectBooleanCheckbox value="#{studentscheduleController.selected.myresult}" readonly="true"/>
                    <h:outputText value="#{messages.Schedule} #{messages.Classification}"/>
                    <h:outputText value="#{studentscheduleController.selected.belongclassid.name}"/>
                    <h:commandButton value="#{messages.Create}" action="#{studentscheduleController.prepareCreate}" immediate="true" />
                    <h:commandButton value="#{messages.View} #{messages.All}" action="#{studentscheduleController.prepareList()}" immediate="true"/>
                    <h:commandButton action="#{studentscheduleController.prepareEdit}" value="#{messages.Edit}"/>
                </h:panelGrid>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
