<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{messages.Major}"></h:outputLabel>
        </ui:define> 
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form hgs">
                <h:panelGrid columns="1">
                    <h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{messages.Name}"    dir="RTL"/>
                            <h:inputText id="name" value="#{majorController.selected.name}" title="#{messages.Name}" required="true" requiredMessage="#{messages.Name}"/>
                        </h:panelGrid>
                        <h:panelGroup > 
                            <h:outputLabel value="#{messages.Subject}"  dir="RTL"/>
                            <h:selectManyListbox id="subject" value="#{majorsubjectController.selectedSubject}" size="8" >
                                <f:selectItems value="#{subjectControllerA.allSet}"/>
                                <f:ajax render="id4submit"/>
                            </h:selectManyListbox>
                        </h:panelGroup>
                        <h:panelGrid columns="3">
                            <h:commandButton action="#{majorController.update}" value="#{messages.Save}"/>
                            <h:commandButton value="#{messages.Create}" action="#{majorController.prepareCreate}" immediate="true" />
                            <h:commandButton value="#{messages.View} #{messages.All}" action="#{majorController.prepareList()}" immediate="true"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
