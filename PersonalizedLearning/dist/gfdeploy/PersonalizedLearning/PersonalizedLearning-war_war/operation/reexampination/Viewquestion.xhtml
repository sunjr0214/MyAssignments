<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{messages.Question}"/>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" enctype="multipart/form-data">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{messages.Createdby} #{messages.Name1}"/>
                        <h:outputLabel value="#{questionController.showedName(questionController.selected)}"/>
                    </h:panelGrid>
                    <hr/>
                    <ez:questionShow readonlyTureFalse="true" valueinfoEditable="false"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{messages.Time}:"/>
                        <h:outputLabel value="#{questionController.selected.needtime}"/>
                        <h:outputLabel value="#{messages.Score}:"/>
                        <h:outputLabel value="#{questionController.selected.score}" title="#{messages.Score}"/>
                    </h:panelGrid>
                    <h:outputLabel value="#{messages.Analysis}"/>
                    <h:outputText escape="false"   value="#{questionController.selected.analysis}" title="#{messages.Analysis}"  p:id="myeditor"/>
                </h:panelGrid>
                 <!--下面的命令按钮不加immediate="true"就会出错！！目前还没找到原因-->
                <h:commandButton value="#{messages.ReexaminedPassed}" action="#{reexaminationController.setPassed(1)}" immediate="true" />
                <hr/>
                <h:outputLabel value="#{messages.Suggest}"/>
                <h:inputTextarea value="#{reexaminationController.reexaminationSuggestion}"  p:id="myeditor" required="true"
                                 p:placeholer="#{messages.Nomorethan}1000"/>
                <h:commandButton value="#{messages.ReexaminedFailed}" action="#{reexaminationController.setPassFailed(1)}"/>
                <hr/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
