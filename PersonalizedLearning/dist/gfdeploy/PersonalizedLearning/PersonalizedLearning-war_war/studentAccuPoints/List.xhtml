<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:form styleClass="jsfcrud_list_form">

                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>-->
                <h:outputText escape="false" value="#{bundle.ListStudentaccupointsEmpty}" rendered="#{studentaccupointsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentaccupointsController.items.rowCount > 0}">

                    <h:commandLink action="#{studentaccupointsController.previous}" value="#{bundle.Previous} #{studentaccupointsController.pagination.pageSize}" rendered="#{studentaccupointsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentaccupointsController.next}" value="#{bundle.Next} #{studentaccupointsController.pagination.pageSize}" rendered="#{studentaccupointsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentaccupointsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentaccupointsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentaccupointsTitle_pointsNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.pointsNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentaccupointsTitle_modifyDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.modifyDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentaccupointsTitle_reason}"/>
                            </f:facet>
                            <h:outputText value="#{item.reason}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentaccupointsTitle_studentId}"/>

                            <h:outputText value="#{item.studentId}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentaccupointsTitle_teacherId}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentaccupointsController.prepareEdit}" value="#{bundle.ListStudentaccupointsEditLink}"/>
                            <h:outputText value=" "/>

                <h:commandLink action="#{studentaccupointsController.prepareCreate}" value="#{bundle.ListStudentaccupointsCreateLink}"/>
