<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value=""/>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
<!--                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>-->
                <h:outputLabel escape="false" value="#{bundle.ListContributorsEmpty}" rendered="#{contributorsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contributorsController.items.rowCount > 0}">
                    <h:outputLabel value="#{contributorsController.pagination.pageFirstItem + 1}..#{contributorsController.pagination.pageLastItem + 1}/#{contributorsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contributorsController.previous}" value="#{bundle.Previous} #{contributorsController.pagination.pageSize}" rendered="#{contributorsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contributorsController.next}" value="#{bundle.Next} #{contributorsController.pagination.pageSize}" rendered="#{contributorsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contributorsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListContributorsTitle_id}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListContributorsTitle_CName}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.CName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListContributorsTitle_CDate}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.CDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListContributorsTitle_CTask}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.CTask}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="&nbsp;"/>
                            </f:facet>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
