<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" type="image/x-icon" href="#{publicFields.icon}"/>
        <title>
            #{messages.SystemNameRef}
        </title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <script src="https://cdn.ckeditor.com/4.16.0/standard-all/ckeditor.js"></script>
    </h:head>

    <h:body>
        <div style="background-color: #6666ff;">
            <ui:insert name="title">Default Title</ui:insert>
        </div>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
        <script>
            window.onload = paintTextarea();
            function paintTextarea() {
                var divs = document.getElementsByTagName("textarea");
                [].forEach.call(divs, function (div) {
                    CKEDITOR.replace(div, {
                        extraPlugins: 'mathjax',
                        mathJaxLib: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML',
                        height: 120
                    });
                });
            }
        </script>
    </h:body>

</html>
