<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <head>
        <meta charset="utf-8"/>
        <meta name="robots" content="noindex, nofollow"/>
        <title>Creating mathematical formulas with MathJax</title>
        <script src="https://cdn.ckeditor.com/4.16.0/standard-all/ckeditor.js"></script>
    </head>

    <body>
        <h:form styleClass="jsfcrud_list_form"  prependId="false"> 
            <h:inputTextarea value="#{backbeanTest.value}"  id="editor1"/>
            <h:commandButton value="OK" action="#{backbeanTest.OKString()}"/>
        </h:form>
        <script>
            CKEDITOR.replace('editor1', {
                extraPlugins: 'mathjax',
                mathJaxLib: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML',
                height: 320
            });
        </script>
    </body>

</html>
