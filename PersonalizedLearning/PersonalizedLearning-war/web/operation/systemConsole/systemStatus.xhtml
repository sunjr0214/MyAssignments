<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.System} #{messages.Status}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid columns="2">
                    <h:commandButton value="#{messages.Online}#{messages.Users}" action="#{mySystemControllerA.viewLoginedUsers()}"/>
                    <h:commandButton value="#{messages.Delete} #{messages.Duplicate}" action="#{edgeamongknowledgeController.removeDuplicate()}"/>
                    <h:commandButton value="#{messages.Delete} #{messages.Null} #{messages.Values}" action="#{mySystemController.deleteNullValue()}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
