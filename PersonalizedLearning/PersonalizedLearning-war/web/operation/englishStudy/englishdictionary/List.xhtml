<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{bundle.ListEnglishdictionaryTitle}"/>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
<!--                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>-->
                <h:outputLabel escape="false" value="#{bundle.ListEnglishdictionaryEmpty}" rendered="#{englishdictionaryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{englishdictionaryController.items.rowCount > 0}">
                    <h:outputLabel value="#{englishdictionaryController.pagination.pageFirstItem + 1}..#{englishdictionaryController.pagination.pageLastItem + 1}/#{englishdictionaryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{englishdictionaryController.previous}" value="#{bundle.Previous} #{englishdictionaryController.pagination.pageSize}" rendered="#{englishdictionaryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{englishdictionaryController.next}" value="#{bundle.Next} #{englishdictionaryController.pagination.pageSize}" rendered="#{englishdictionaryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{englishdictionaryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListEnglishdictionaryTitle_id}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListEnglishdictionaryTitle_english}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.english}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListEnglishdictionaryTitle_chinese}"/>
                            </f:facet>
                            <h:outputText value="#{item.chinese}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListEnglishdictionaryTitle_example}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.example}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListEnglishdictionaryTitle_pronunciation}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.pronunciation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="#{bundle.ListEnglishdictionaryTitle_partofspeech}"/>
                            </f:facet>
                            <h:outputLabel value="#{item.partofspeech}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{englishdictionaryController.prepareView}" value="#{bundle.ListEnglishdictionaryViewLink}"/>
                            <h:outputLabel value=" "/>
                            <h:commandLink action="#{englishdictionaryController.prepareEdit}" value="#{bundle.ListEnglishdictionaryEditLink}"/>
                            <h:outputLabel value=" "/>
                            <h:commandLink action="#{englishdictionaryController.destroy}" value="#{bundle.ListEnglishdictionaryDestroyLink}"  rendered="#{roleinfoControllerA.isAdmin(teacherAdminController.logined)}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{englishdictionaryController.prepareCreate}" value="#{bundle.ListEnglishdictionaryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnglishdictionaryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
