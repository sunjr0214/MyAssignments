<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.Teacher}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{messages.Account}"   dir="RTL"/>
                        <h:inputText  value="#{teacherAdminController.selected.name}" title="#{messages.Account}" required="true" requiredMessage="#{messages.Account}"/>
                        <h:outputLabel value="#{messages.Firstname}"    dir="RTL"/>
                        <h:inputText value="#{teacherAdminController.selected.firstname}" title="#{messages.Firstname}" />
                        <h:outputLabel value="#{messages.Secondname}"    dir="RTL"/>
                        <h:inputText value="#{teacherAdminController.selected.secondname}" title="#{messages.Secondname}" />
                        <h:outputLabel value="#{messages.Email}"   dir="RTL"/>
                        <h:inputText value="#{teacherAdminController.selected.email}" p:type="email" title="#{messages.Email}" />
                        <h:outputLabel value="#{messages.Phone}"  dir="RTL"/>
                        <h:inputText value="#{teacherAdminController.selected.phone}" title="#{messages.Phone}" />
                        <h:outputLabel value="#{messages.Password}"   dir="RTL"/>
                        <h:inputSecret value="#{teacherAdminController.selected.password}" required="true"/>
                        <h:commandButton value="#{messages.Save}" action="#{teacherAdminController.create}"  />
                        <!--
                            <h:commandButton value="#{messages.Create}" action="#{teacherAdminController.prepareCreate}" immediate="true" />
                            <h:commandButton value="#{messages.View} #{messages.All}" action="#{teacherAdminController.prepareList()}" immediate="true"/>
                        -->
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
