<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="自动问答"></h:outputLabel>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                请输入问题 <h:inputText value="#{qaController.question}">
                    <f:ajax render="answer">
                </h:inputText>
                回答：<h:inputText value="#{qaController.answer}"></h:inputText>
                <h:commandButton value="提交" action="#{qaController.submit}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
