<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{messages.Testpaper}#{messages.Second}#{messages.Step}"/>
        </ui:define>

                <br/>
                <h:panelGrid>
                    <h:graphicImage name="testpaper/testPractice.jpg" library="images" height="200px" width="200px"/>

                </h:panelGrid>
                <h:panelGrid>
                    <h:graphicImage name="testpaper/practice.jpg" library="images" height="200px" width="200px"/>
                    <h:commandLink value="#{messages.Create}#{messages.Practice}" action="#{testpaperController.creatTestpapers4TeachSchool(false)}" class="mya"/>

        </ui:define>
