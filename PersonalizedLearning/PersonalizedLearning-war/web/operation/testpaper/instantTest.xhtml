<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{messages.Testpaper}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.Will} #{messages.Bereplaced}" />
                    <h:inputText value="#{testpaperController.replaceString}"/>
                </h:panelGrid>
                <h:inputTextarea   value="#{testpaperController.temString}"   p:id="myeditor"/>
                <h:commandButton value="#{messages.OK}" action="#{testpaperController.ok()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
