<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form> 
            <hr/>
            <h:panelGrid columns="1" rendered="#{!roleinfoController.reexamin}">
                <h:outputLabel value="#{messages.My} #{messages.Record} #{messages.Knowledge}"/> 
                <h:panelGrid columns="3">
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/waiting4Examination.png" library="images" width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myRecord(0,0)}" class="mya"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/ExaminationPassed.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myRecord(0,1)}" class="mya"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/ExaminationFailed.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myRecord(0,2)}" class="mya"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
            <hr/>
            <h:outputLabel value="#{messages.I} #{messages.Reexamin} #{messages.Knowledge}" rendered="#{null!=teacherAdminController.logined}"/> 
            <h:panelGrid columns="3" rendered="#{null!=teacherAdminController.logined}">
                <h:panelGrid>
                    <h:graphicImage name="reexamination/waiting4Examination.png" library="images"  width="200px" height="110px"/>
                    <h:commandLink value="#{messages.View}" action="#{reexaminationController.myExaminedPage(0,0)}" class="mya"/>
                </h:panelGrid>
                <h:panelGrid >
                    <h:graphicImage name="reexamination/ExaminationPassed.png" library="images"  width="200px" height="110px"/>
                    <h:commandLink value="#{messages.View}" action="#{reexaminationController.myExaminedPage(0,1)}" class="mya"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:graphicImage name="reexamination/ExaminationFailed.png" library="images"  width="200px" height="110px"/>
                    <h:commandLink value="#{messages.View}" action="#{reexaminationController.myExaminedPage(0,2)}" class="mya"/>
                </h:panelGrid>
            </h:panelGrid>
            <hr/><hr/>
            <h:panelGrid columns="1" rendered="#{!roleinfoController.reexamin}">
                <h:outputLabel value="#{messages.My} #{messages.Record} #{messages.Question}"/>
                <hr/>
                <h:panelGrid columns="3">
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/waiting4Examination.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myRecord(1,0)}" class="mya"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/ExaminationPassed.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myRecord(1,1)}" class="mya"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/ExaminationFailed.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myRecord(1,2)}" class="mya"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
            <hr/>
            <h:panelGrid columns="1" rendered="#{null!=teacherAdminController.logined}">
                <h:outputLabel value="#{messages.I} #{messages.Reexamin} #{messages.Question}" rendered="#{null!=teacherAdminController.logined}"/> 
                <h:panelGrid columns="3">
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/waiting4Examination.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myExaminedPage(1,0)}" class="mya"/>
                    </h:panelGrid>
                    <h:panelGrid >
                        <h:graphicImage name="reexamination/ExaminationPassed.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myExaminedPage(1,1)}" class="mya"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:graphicImage name="reexamination/ExaminationFailed.png" library="images"  width="200px" height="110px"/>
                        <h:commandLink value="#{messages.View}" action="#{reexaminationController.myExaminedPage(1,2)}" class="mya"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
