<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{messages.Role}"></h:outputLabel>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form" prependId="false">
                <h:panelGrid columns="1">
                    <h:selectOneMenu value="#{roleinfoController.selected}" immediate="true">
                        <f:selectItem itemLabel="#{messages.Please}#{messages.Select}"/>
                        <f:selectItems value="#{roleinfoControllerA.allSet}" var="role" itemLabel="#{messages.getString(role.rolename)}"/>
                        <f:ajax render="@form"/>
                    </h:selectOneMenu>
                    <c:forEach items="#{resourceinfoController.roleResourceNames}" var="resourcename">
                        <h:outputLabel value="#{resourcename}"/><br/>
                    </c:forEach>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
