<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{messages.ViewPraiseTitle}"></h:outputLabel>
        </ui:define>
        <ui:define name="body">
<!--            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>-->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.ViewPraiseLabel_id}"/>
                    <h:outputLabel value="#{praiseController.selected.id}" title="#{messages.ViewPraiseTitle_id}"/>
                    <h:outputLabel value="#{messages.ViewPraiseLabel_praiseDate}"/>
                    <h:outputLabel value="#{praiseController.selected.praiseDate}" title="#{messages.ViewPraiseTitle_praiseDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputLabel>
                    <h:outputLabel value="#{messages.ViewPraiseLabel_knowledgeId}"/>
                    <h:outputLabel value="#{praiseController.selected.knowledgeId}" title="#{messages.ViewPraiseTitle_knowledgeId}"/>
                    <h:outputLabel value="#{messages.ViewPraiseLabel_learningresourceId}"/>
                    <h:outputLabel value="#{praiseController.selected.learningresourceId}" title="#{messages.ViewPraiseTitle_learningresourceId}"/>
                    <h:outputLabel value="#{messages.ViewPraiseLabel_studentId}"/>
                    <h:outputLabel value="#{praiseController.selected.studentId}" title="#{messages.ViewPraiseTitle_studentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{praiseController.destroyAndView}" value="#{messages.ViewPraiseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{messages.ViewPraiseEditLink}"/>
                <br />
                <h:commandLink action="#{praiseController.prepareCreate}" value="#{messages.ViewPraiseCreateLink}" />
                <br />
                <h:commandLink action="#{praiseController.prepareList}" value="#{messages.ViewPraiseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{messages.ViewPraiseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
