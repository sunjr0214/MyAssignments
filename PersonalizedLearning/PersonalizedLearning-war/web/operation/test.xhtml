<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         花木城asf
        <h:form>
            <h:inputText value="#{knowledgeController.selected.name}" title="#{messages.Name}" required="true" 
                         requiredMessage="#{messages.Name}" maxlength="32" immediate="true">
                <f:ajax render="simiKnowledge" event="blur"/>
            </h:inputText>
            <h:dataTable id="simiKnowledge" value="#{knowledgeController.getSimilarKnowledges()}" var="item" >
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{messages.Name}"/>
                    </f:facet>
                    <h:outputLabel value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{messages.Detail}"/>
                    </f:facet>
                    <h:outputText escape="false"  value="#{item.details}" />
                    <!--显示图像、音频、视频或PDF文档-->
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
