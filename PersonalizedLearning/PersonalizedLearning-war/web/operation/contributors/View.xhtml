<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{bundle.ViewContributorsTitle}"/>
        </ui:define>
        <ui:define name="body">
<!--            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>-->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.ViewContributorsLabel_id}"/>
                    <h:outputLabel value="#{contributorsController.selected.id}" title="#{bundle.ViewContributorsTitle_id}"/>
                    <h:outputLabel value="#{bundle.ViewContributorsLabel_CName}"/>
                    <h:outputLabel value="#{contributorsController.selected.CName}" title="#{bundle.ViewContributorsTitle_CName}"/>
                    <h:outputLabel value="#{bundle.ViewContributorsLabel_CDate}"/>
                    <h:outputLabel value="#{contributorsController.selected.CDate}" title="#{bundle.ViewContributorsTitle_CDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputLabel>
                    <h:outputLabel value="#{bundle.ViewContributorsLabel_CTask}"/>
                    <h:outputLabel value="#{contributorsController.selected.CTask}" title="#{bundle.ViewContributorsTitle_CTask}"/>
                </h:panelGrid>
                <br />
                <h:commandLink  id="link1"  action="#{contributorsController.destroyAndView}" value="#{bundle.ViewContributorsDestroyLink}"/>
                <br />
                <br />
                <h:link id="link2"  outcome="Edit" value="#{bundle.ViewContributorsEditLink}"/>
                <br />
                <h:commandLink id="link3"  action="#{contributorsController.prepareCreate}" value="#{bundle.ViewContributorsCreateLink}" />
                <br />
                <h:commandLink id="link4"  action="#{contributorsController.prepareList}" value="#{bundle.ViewContributorsShowAllLink}"/>
                <br />
                <br />
                <h:link id="link5"  outcome="/index" value="#{bundle.ViewContributorsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
